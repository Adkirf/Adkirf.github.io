---
layout: page
title: Blog
permalink: /blog/
---
<link rel="stylesheet" href="/assets/styles/blog/swiper-bundle.min.css">
<link rel="stylesheet" href="/assets/styles/blog/blog.css">
<script src="/assets/js/swiper-bundle.min.js"></script>

<div class="blog-home">
    <div class="main-title">
        <h2>What I am <span> doing.</span></h2>
    </div>
    <div class="swiper swiper-blog">
        <div class="swiper-wrapper">
            {% for post in site.posts %}
            <a href="{{ post.url }}" class="blog swiper-slide">
                <img src="/assets/imgs/pfp.png" alt="" class="blog-image">
                <div class="blog-data-container">
                    <div class="blog-data">
                        {{ page.excerpt }}
                    </div>
                    <h3 class="blog-title">
                        {{ post.title }}
                    </h3>
                </div>
            </a>
            {% endfor %}
            
        </div>
        <div class="swiper-button-prev swiper-controls"></div>
        <div class="swiper-button-next swiper-controls"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<script src="/assets/js/blog.js"></script
